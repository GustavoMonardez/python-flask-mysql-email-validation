<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/main.css')}}" />
</head>
<body>
    <div class="wrapper">
        <div class="emails">
            <form action="/remove" method="POST">
            {% if selected %}
            <div class="success">The email address you entered ({{selected[0]["email"]}}) is a VALID email address! Thank you!</div>
            {% endif %}
            <h1>Email Addresses Entered</h1>     
            {% for email in emails%}
            <p>{{email["email"]}}<span>{{email["created_at"]}}</span><button class="btn btn-danger" type="submit" name="email" value="{{email['email']}}">Delete</button></p>
            {% endfor %}
            <a href="/" class="btn btn-primary">Go Back</a>
            </form>
        </div>
    </div>
</body>
</html>
